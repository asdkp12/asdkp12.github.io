<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist</title>
    <link rel="stylesheet" href="../css/todo.css" />
  </head>
  <body>
    <section class="main_section">
      <div id="text_todoList">To do List</div>
      <!-- 상단 Task Title Date -->
      <div class="main_contents">
        <ul class="todoUl">
          <li class="todoLi">
            <label class="checkbox">
              <div class="input_checkbox">
                <div class="inputEl">Task</div>
              </div>
              <div class="todo_text">Title</div>
            </label>
            <div class="date">
              <div class="dateText">Date</div>
            </div>
          </li>
          <hr />
          <!-- 상단 Task Title Date -->
          <!-- 하단 내용 영역 -->
          <li class="todoLi">
            <label class="checkbox">
              <div class="input_checkbox">
                <input type="checkbox" class="input inputEl" />
              </div>
              <div class="todo_text">text1!</div>
            </label>
            <div class="date">
              <div class="dateText">2024.11.11</div>
            </div>
          </li>
          <li class="todoLi">
            <label class="checkbox">
              <div class="input_checkbox">
                <input type="checkbox" class="input inputEl" />
              </div>
              <div class="todo_text">text2!</div>
            </label>
            <div class="date">
              <div class="dateText">2024.11.12</div>
            </div>
          </li>
          <li class="todoLi">
            <label class="checkbox">
              <div class="input_checkbox">
                <input type="checkbox" class="input inputEl" />
              </div>
              <div class="todo_text">text3!</div>
            </label>
            <div class="date">
              <div class="dateText">2024.11.13</div>
            </div>
          </li>

          <!-- 하단 내용 영역 -->
        </ul>
      </div>
    </section>
  </body>
</html>
