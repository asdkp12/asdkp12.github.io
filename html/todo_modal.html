<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../css/header.css">
	<link rel="stylesheet" href="../css/modal.css">
</head>

<body>
	<header>
		<div class="container">
			<h1 class="logo">
				<i class="fa-regular fa-calendar-days"></i>
				캘린더
			</h1>
			<div class="wrapper">
				<div class="date-wrapper">
					<button class="today">오늘</button>
					<span class="selected-date">2024년 4월 5일</span>
				</div>
				<div class="add-btn-wrapper">
					<button class="add">
						<i class="fa-solid fa-plus"></i>
						<span>만들기</span>
					</button>
				</div>
				<div class="setting-wrapper"></div>
			</div>
		</div>
	</header>
	<section id="main">
		<section id="side">
			<nav class="menu">
				<ul>
					<li>홈</li>
					<li>주간</li>
					<li>월간</li>
					<li>일정</li>
				</ul>
			</nav>
			<div class="timer">
				<span class="current-time">00:00</span>
				<div class="btn-wrapper">
					<button class="start">시작</button>
					<button class="stop">정지</button>
				</div>
			</div>
		</section>
		<section id="main-content">
			<div>
			</div>
		</section>
	</section>
	<footer>
	</footer>
	<div class="modal-overlay hidden">
		<div class="modal-content">
			<button class="modal-close"><i class="fa-solid fa-xmark"></i></button>
			<form action="" class="todo-save">
				<h2>할일 등록</h2>
				<div class="wrapper descript">
					<i class="fa-regular fa-circle-check"></i>
					<div class="txt-wrapper">
						<textarea class="txt-field" placeholder="할일 입력" wrap="soft" style="height: 51px;"></textarea>
						<div class="txt-len-info">
							<span>0/1000</span>
						</div>
					</div>
				</div>
				<div class="wrapper time">
					<i class="fa-regular fa-clock"></i>
					<div class="dropdown select-time">
						<button class="btn time-btn">기한 없음</button>
						<div id="drop-content" class="content-calendar">
							<a href='#'>Menu1</a>
							<a href='#'>Menu2</a>
							<a href='#'>Menu3</a>
							<a href='#'>Menu4</a>
							<a href='#'>Menu5</a>
						</div>
					</div>
				</div>
				<div class="wrapper repeat">
					<i class="fa-solid fa-repeat"></i>
					<div class="dropdown select-repeat">
						<button class="btn repeat-btn">반복 안함</button>
						<div id="drop-content" class="content-repeat">
							<a href='#'>Menu1</a>
							<a href='#'>Menu2</a>
							<a href='#'>Menu3</a>
							<a href='#'>Menu4</a>
							<a href='#'>Menu5</a>
						</div>
					</div>
				</div>
				<div class="wrapper-btn">
					<button class="save on">저장</button>
				</div>
			</form>
		</div>
	</div>
	<script>
		const openModalButton = document.querySelector('.add-btn-wrapper .add');
		const $modalOverlay = document.querySelector('.modal-overlay');
		const $modalContent = document.querySelector(".modal-content");
		const closeModalButton = $modalContent.querySelector('.modal-close');
		const $saveBtn = $modalContent.querySelector(".save");

		openModalButton.addEventListener('click', () => {
			$modalOverlay.classList.remove('hidden');
		});

		$saveBtn.addEventListener("click", (e) => {
			e.preventDefault();
			$modalOverlay.classList.add("hidden");
		})

		closeModalButton.addEventListener('click', () => {
			$modalOverlay.classList.add('hidden');
		});

		/* dropdown calendar event */
		const $selectTime = document.querySelector(".select-time");
		const $contentCalendar = document.querySelector(".content-calendar");
		$selectTime.addEventListener("click", (e) => {
			e.stopPropagation();
			e.preventDefault();
			$contentCalendar.style.display = "block";
		});
		$selectTime.addEventListener("mouseleave", (e) => {
			e.stopPropagation();
			e.preventDefault();
			$contentCalendar.style.display = "none";
		});

		/* dropdown repeat event */
		const $selectRepeat = document.querySelector(".select-repeat");
		const $contentRepeat = document.querySelector(".content-repeat");
		$selectRepeat.addEventListener("click", (e) => {
			e.stopPropagation();
			e.preventDefault();
			$contentRepeat.style.display = "block";
		});
		$selectRepeat.addEventListener("mouseleave", (e) => {
			e.stopPropagation();
			e.preventDefault();
			$contentRepeat.style.display = "none";
		});
	</script>
</body>
